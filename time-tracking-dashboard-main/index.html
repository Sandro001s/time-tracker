<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  
</head>
<body>


  <div class="container">
    <div class="firstdiv">
      <div class="jeremy">
        <img class="img1" src="/images/image-jeremy.png" alt="">
        <div class="report">
          <p class="p1 rubik1">Report for</p>
          <h1 class="h1-1 rubik1">Jeremy</h1>
          <h1 class="h1-1 rubik1">Robson</h1>
        </div>
      </div>
      <div class="daily">
        <h3 class="h3-1 rubik2" onclick="daily()">Daily</h3>
        <h3 class="h3-1 rubik2" onclick="weekly()">Weekly</h3>
        <h3 class="h3-1 rubik2" onclick="monthly()">Monthly</h3>
      </div>
    </div>


    <div class="div2">
      <div class="seconddiv">
        <div class="work">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-work.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Work</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change1">32hrs</h1>
            <p class="p2 rubik2 pchange1">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="play">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-play.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Play</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change2">10hrs</h1>
            <p class="p2 rubik2 pchange2">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="study">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-study.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Study</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change3">4hrs</h1>
            <p class="p2 rubik2 pchange3">Last Week - 7hrs</p>
          </div>
        </div>
      </div>


      <div class="thirddiv">
        <div class="exercise">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-exercise.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Exercise</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change4">4hrs</h1>
            <p class="p2 rubik2 pchange4">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="social">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-social.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Social</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change5">5hrs</h1>
            <p class="p2 rubik2 pchange5">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="selfcare">
          <div class="bgcolors">
            <img class="img2" src="/images/icon-self-care.svg" alt="">
          </div>
          <div class="hours rubik1">
            <div class="forworklayer">
              <p class="workp rubik2">Self Care</p>
              <p class="dot">...</p>
            </div>
            <h1 class="h1-2 rubik1 change6">2hrs</h1>
            <p class="p2 rubik2 pchange6">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
  
</body>
</html>
